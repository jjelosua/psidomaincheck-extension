<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/popup.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/psidc-48.png" type="image/png">
    <title>PSI Domain Check</title>
  <head>
  <body>
    <div class="container">
      <div class="form-check form-switch form-switch-md">
        <input class="form-check-input" type="checkbox" id="activeprotection">
        <label class="form-check-label fs-5" for="activeprotection">Active Protection</label>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-dark" disabled>
        Blocked domains <span id="statisticsbadge" class="badge badge-dark">0</span>
        </button>
        <button id="resetstatistics" type="button" class="btn btn-outline-primary">Reset Statistics</button>
      </div>
      <div class="b-section-divider my-4"></div>
      <div class="input-group">
        <input id="url" type="text" placeholder="Type a url or domain" class="form-control">
        <button id="checkdomain" type="button" class="btn btn-outline-primary">Check domain</button>
      </div>
      <div id="manual-alert-container" class="text-wrap"></div>
      <div class="b-section-divider mt-4"></div>
      <footer id="footer">
            <img class="float-left" width="64" height="64" src="img/psidc-256.png"/>
            <span class="text-wrap fs-5">PSIDomainCheck: <b><em>Privacy first security</em></b></span>
      </footer>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
